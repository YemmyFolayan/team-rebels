    <title>Lopper</title>
  </head>

  <body>
    <div data-include="contact-us-header"></div>
    <div class="section-contact">
      <div class="container-fluid">
        <div class="row">
          <div class="section-contact__col2 ">
            <div class="col-lg-6  col-md 12 col-sm-12 col-1">
              <h5 class='title-primary1'>We build great business</h5>
              <i class="fas fa-map-marker-alt marker-large"></i>
              <div class="section-contact__sub">
                <p class="title-largee"> <i class="fas fa-map-marker-alt icon-pink"></i>our offices</p>

                <p class=' address'>91 E. Lexington     Street
                  Apt 688
                  Gibsonia, PA 15044</p>
                <p class="title-largee"> <i class="fa fa-envelope icon-pink"></i>contact@lop.com</p>
                <p class="title-largee"><i class="fa fa-mobile icon-pink"></i>(01)666-693-456</p>
              </div>
            </div>
            <div class="background-purple-light purple-light"></div>
          </div>



          <div class="col-lg-6 col-md-6 contact-image"></div>

        </div>

      </div>
      <div class="background-purple-dark purple-dark">
        <h5 class='title-primary1'>Get in touch with us</h5>

        <div class="row u-margin-medium">
          <div class="col-lg-6  ">

            <p class="text-small u-uppercase">Your name</p>
            <input class='input2' placeholder='Your name' type="text" name="" id=""> <br><br>
            <p class="text-small u-uppercase">Your mail</p>
            <input class='input2' type="email" name="" id="" placeholder='Email placeholder'>
            <br>
          </div>
          <div class="col-lg-6">
            <p class="text-small u-uppercase">Your message</p>
            <textarea class='input2' cols="50" rows="10" placeholder='Write your message'></textarea><br>
            <button class='main1__btn'>Send Message</button>
          </div>
        </div>


      </div>

    </div>

    <div data-include='footer'></div>
  </body>
